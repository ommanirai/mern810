<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <!-- <form action="datasave.js" method="post" target="_blank" > -->
    <form>
        <!-- type: email, number, date, search, file -->
        <label for="username">username</label>
        <input type="text" id="username" name="username" placeholder="Enter Your Username">
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password">
        <br><br>
        <label for="">description</label>
        <textarea name="" id="" cols="50" rows="10" style="width: 155px; height: 115px;"></textarea>
        <br><br>
        <label for="">country</label>
        <select name="" id="">
            <option value="">select country</option>
            <option value="nepal">Nepal</option>
            <option value="">uk</option>
            <option value="">australia</option>
            <option value="">Nepal</option>
            <option value=""></option>
        </select>
        <br><br>
        <label for="">gender</label>
        <input type="radio" name="gender">
        <label for="">male</label>
        <input type="radio" name="gender">
        <label for="">female</label>
        <input type="radio" name="gender">
        <label for="">others</label>
        <br><br>
        <!-- marital status => married, unmarried, divorced -->
        <label for="">skill</label>
        <input type="checkbox">
        <label for="">debugging</label>
        <input type="checkbox">
        <label for="">coding</label>
        <input type="checkbox" id="cycling">
        <label for="cycling">cycling</label>
        <br><br>

        <input type="submit" value="Register">
        <input type="reset">
    </form>
    <p>Already Have an Account? <a href="link.html">Login</a> </p>
</body>

</html>
