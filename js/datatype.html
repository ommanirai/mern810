<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>data type in js</h1>
    <script>
        /*
        data type in js
        1. primitive data type
            a. string
            -> any single quoted or double quoted value
            b. number
            => any numeric value
            c. boolean
            => either true or false
            d. undefined
            e. null
        2. non primitive data type
            a. array
            b. object
        */
        var name = 'sujan, sujal, hari, gita, sita';
        //var name;
        //name = 'hari'
        console.log(typeof(name));
        console.log(name);
        var n = 12;
        console.log(n)
        console.log(typeof(n))
        var check_status = true
        console.log(check_status)
        console.log(typeof(check_status))
        var a;
        a = null;
        console.log(a)
    </script>
</body>
</html>
