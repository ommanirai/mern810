<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>array in javascript</h1>
    <script>
        /*
        array in javascript
        => item inside array is elements
        => index of array always start with 0
        => js array are heterogeneous
        
        syntax to access array elements:
        array_name[index_of_element]
        */
       // array of string 
        var names = ['sujan', 'sujal',1,199,[2,3,4,5,6],  true, 'hari', 'gita', 'sita', 1, true]
        console.log(names)
        console.log(names[0])
        var first_name = names[0]
        console.log(first_name)

        var a = names[4]
        console.log(a[0])

        console.log(names[4][0])

        names[0] = 'ommani'
        console.log(names)
    </script>
</body>

</html>
