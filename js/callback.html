        var skills = ['c', 'c++', 'python', 'javascript']

        function displayItem(item) {
            setTimeout(function () {
                skills.map(function (item, index) {
                    return document.write(item, "<br>")
                })
            }, 3000)
        }

        function addSkill(cb) {
            // cb is callback
            setTimeout(function () {
                skills.push("java")
                cb()
            }, 4000)
        }
        displayItem(skills)
        addSkill(displayItem)
