<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>switch</h1>
    <script>
        /*
        switch:
        syntax:
        switch(choice){
            case 1/condition:
                body of case 1
                break;
            case 2:
                body of case 2
                break;
            case 3:
                body of case 3
                break;
            case 4:
                body of case 4
                break;
            default:
                body of default
                break;
        }
        */
        var number = Number(prompt("enter number"))
        switch (number) {
            case 1:
                console.log("sunday");
                break;
            case 2:
                console.log("monday");
                break;
            case 3:
                console.log("tuesday");
                break;
            default:
                console.log("invalid input");
                break;
        }

    </script>
</body>

</html>
