<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Statement/condition</h1>
    <script>
        /*
        condition:
        types:
        1. if
        syntax:
        if(condition){
            body of if
        }

        condition:
        truthy value => true, some defined value
        falsy value => false, 0, null, undefined, ''

        2. nested if
        syntax:
        if(condition1){
            if(condition2){
            }
        }

        3. if else
        syntax:
        if(condition){
            body of if    
        }
        else{
        body of else
        }
        4. nested if else
        syntax:
        if(condition1){
            body of condition 1  
        }
        else if(condition2){
            body of condition 2
        }
            else if(condition3){
            body of condition 3
        }
            else if(condition4){
            body of condition 4
        }
            else if(condition5){
            body of condition 5
        }
        else{
        body of else
        }


        5. switch
        
        */
        // if
        if ('') {
            console.log("body of if")
        }

        // nested if
        if (true) {
            if (false) {
                console.log("nested if")
            }
            console.log("if")
        }

        // if else
        var n = 23;
        if(n%2==0){
            console.log("even number")
        }
        else{
            console.log("odd number")
        }

        // nested if else
        var day =Number(prompt("enter number to find a day"))
        if(day==1){
            console.log("sunday")
        }
        else if(day==2){
            console.log("monday")
        }
        else if(day==3){
            console.log("tuesday")
        }
        else if(day==4){
            console.log("wednesday")
        }
        else if(day==5){
            console.log("thursday")
        }
        else if(day==6){
            console.log("friday")
        }
        else if(day==7){
            console.log("saturday")
        }
        else{
            console.log("invalid input")
        }
    </script>
</body>

</html>
