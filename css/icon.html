<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <!-- bootstrap icon cdn(content delivery network) lin -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- material icon cdn link -->
  crossorigin="anonymous"></script>
    <script src="https://cdn.jm/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- font awesome icon cdn linl -->
    <script src="https://kit.fontawesome.com/fa473175f3.js" crossorigin="anonymous"></script>

    <!-- box icon script(js) cdn link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- box icon css cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <style>
        .facebook{
            color: blue;
        }
        .youtube{
            color: red;
        }
    </style>
</head>
<body>
    <!-- bootstrap icon -->
    <i class="bi bi-facebook facebook"></i>
    <i class="bi bi-gear"></i>

    <!-- material icon -->
    <span class="material-symbols-outlined">
        search email settings
    </span>

    <!-- font awesome icon -->
    <i class="fa-brands fa-youtube youtube"></i>

    <!-- box icon -->
    <box-icon name='chat'></box-icon>
    <i class='bx bxs-user-voice bx-lg bx-border-circle bx-tada-hover'></i>
</body>
</html>
