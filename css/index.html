<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <!-- external css -->
    <link rel="stylesheet" href="index.css">
    <!-- internal css -->
    <style>
        /* selector */
        h1{
            color: red;
            /*
            color => attribute
            red => value
            */
            /* overwrite */
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>welcome to css</h1>
    <h2 style="color: yellowgreen;">heading second</h2>
    <!-- 
    css
    => cascading style sheet
    types of css
    1. internal css
    2. external css
    3. inline css
    -->
</body>
</html>
